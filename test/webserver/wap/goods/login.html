	$(function() {

				var oDiv2 = $('#nk_text2');

					oDiv1.hide();
					oDiv2.show();
				} else {
					oDiv2.hide();
					oDiv1.show();
				}
			}
		});
		$('.right_login_user').click(function() {
			$("#username").val("");
		});
		$('.right_login_pass').click(function() {
			$("#password").val("");
			$("#password_mobile").val("");
		})
		$('.right_login_mobile').click(function() {
			$("#mobile").val("");
		})
	})
	function check(){
		
		var username = $("#username").val();
		var password = $("#password").val();
		if(username == ''){
			layer.msg('账号不能为空');
			return false;
		}else if(password == ''){
			layer.msg('密码不能为空');
			return false;
		}
		
		$.ajax({
			type : "post",
			url : "http://tp.23673.com/wap/Login/index",
			async : true,
			data : {
				"username" : username,
				"password" : password
			},
			success : function(data) {
				 if(data["code"] > 0 ){
					 if(data["code"] == 1){
						 setTimeout(function(){location.href = data['url']},1000);						 
					 }else{
						 setTimeout(function(){location.href = "http://tp.23673.com/wap/member/index"},1000);
					 }
				}else{
					layer.msg(data["message"]);
				} 
			}
		});
		
		
	}

//发送验证码
function sendOutCode(){
	var mobile = $("#mobile").val();
	var vertification = $("#captcha").val();
	//验证手机号格式是否正确
	if(mobile.search(/^1(3|4|5|7|8)\d{9}$/) == -1){
		$("#mobile").trigger("focus");
		layer.msg("请输入正确的手机格式");
		return false;
	}
	if(vertification == ''){
		$("#captcha").trigger("focus");
		layer.msg("请输入验证码");
		return false;
	}
	//验证手机号是否已经注册
	$.ajax({
		type: "post",
		url: "http://tp.23673.com/wap/login/checkMobileIsHas",
		data: {"mobile":mobile},
		async: false,
		success: function(data){
			if(data == 0){
				layer.msg("当前手机号还未注册");
				$("#mobile_is_has").val(0);
				return false;
			}else{
				$("#mobile_is_has").val(1);
		 		//判断输入的验证码是否正确 
				$.ajax({
					type: "POST",
					url: "http://tp.23673.com/wap/Login/sendSmsRegisterCode",
					data: {"mobile":mobile,"vertification":vertification},
					success: function(data){
						if(data['code']=='0'){
							layer.msg("发送成功");
							time();
						}else{
							layer.msg(data["message"]);
							$(".verifyimg").attr("src",'/captcha.html');
							return false;
						}
					}
				});
			}
		} 
	});
}
var wait=120; 
function time() { 
        if (wait == 0) {
        	$("#sendOutCode").removeAttr("disabled");  
        	$("#sendOutCode").css("border", "1px solid #FF5073");  
        	$("#sendOutCode").css("color", "#ff6a88"); 
        	$("#sendOutCode").val("获取验证码"); 
            wait = 120; 
        } else { 
        	$("#sendOutCode").attr("disabled", 'disabled');
        	$("#sendOutCode").css("border", "1px solid #ccc");  
        	$("#sendOutCode").css("color", "#ccc"); 
        	$("#sendOutCode").val(wait+"s后重新发送"); 
            wait--; 
            setTimeout(function() { 
                time() 
            }, 
            1000)
        }
} 
function check_mobile(){
	var mobile = $("#mobile").val();
	var captcha = $("#captcha").val();
	var sms_captcha = $("#sms_captcha").val();
	var mobile_is_has = $("#mobile_is_has").val();
	if(mobile == ''){
		$("#mobile").trigger("focus");
		layer.msg('手机号不能为空');
		return false;
	}else if(mobile.search(/^1(3|4|5|7|8)\d{9}$/) == -1){
			$("#mobile").trigger("focus");
			layer.msg('请输入正确的手机格式');
		return false;
	}else if(mobile_is_has == 0){
		layer.msg('当前手机号还未注册');
		return false;
	}else if(captcha == ''){
		layer.msg('验证码不能为空');
		return false;
	}else if(sms_captcha == ''){
		layer.msg('动态码不能为空');
		return false;
	}
	$.ajax({
		type : "post",
		url : "http://tp.23673.com/wap/Login/index",
		async : true,
		data : {
			"mobile" : mobile,
			"sms_captcha" : sms_captcha
		},
		success : function(data) {
			 if(data["code"] > 0 ){
				 if(data["code"] == 1){
					 setTimeout(function(){location.href = data['url']},1000);						 
				 }else{
					 setTimeout(function(){location.href="http://tp.23673.com/wap/member/index"},1000);
				 }	 
			}else if(data["code"] == -10){
				layer.msg("动态码错误");
			}else{
				layer.msg(data["message"]);
			} 
		}
	});
}
</script>
